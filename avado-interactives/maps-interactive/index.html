<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Maps Interactive</title>
   <!-- Plugins -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://use.typekit.net/llc0alm.css" />
   <!-- Main CSS -->
   <link href="lib/css/avado-main.css" rel="stylesheet" type="text/css" />
   <link href="lib/css/app.css" rel="stylesheet" type="text/css" />
   <!-- config vars JS -->
   <script src="lib/js/config.js"></script>
</head>

<body>
   <div class="main-container">
      <div id="app">
         <!-- SLIDE 1 -->
         <div class="slides slide1" data-num="1">
            <div id="hint" class="hint" tabindex="0">
               <h3>Mapping your journey</h3>
               <p>Explore your journey by following the mapped route.</p>
               <p>Click on each of the icons to find out more about each destination</p>
               <button id="dismiss" style="font-weight: 600;     padding: 10px 0;">DISMISS</button>
            </div>
            <img id="map-hint" alt="dashed pathway graphic" src="imgs/images/MapUIhint.svg">
            <div class="bgImage" style="opacity: 1"><img src="imgs/images/V6-Course-Map_background_v4.svg"
                  class="img-responsive" alt="" />
            </div>
            <div class="pinpoints-div"></div>
            <div class="driver"><img src="imgs/Henry.svg" class="img-responsive" style="transform: scaleX(-1);"
                  alt="" /></div>
         </div>
         <div class="popup fill black-transp">
            <div class="cover fill"></div>
            <div class="flex fill popup-inner">
               <div class="content-div" tabindex="-1">
                  <button class="close-popup" aria-label="close pop-up and return to map"><i class="fas fa-times"></i></button>
                  <div class="header-img"></div>
                  <div class="header-title">
                     <h2></h2>
                  </div>
                  <p class="body-txt"></p>
                  <hr>
                  <div class="project-info">
                     <div class="course">
                        <div class="course-icon"></div>
                        <div class="course-info">
                           <div class="course-title"></div>
                           <label class="course-subtitle"></label>
                        </div>
                     </div>

                  </div>
                  <hr>
                  <div class="project-info">
                     <div class="live-class"></div>
                     <div class="projects">
                        <div class="project-label"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>
   <script src="lib/js/app.js"></script>
</body>

</html>
